<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f2f2f2;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }

            .login-box {
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
                width: 300px;
            }

            .login-box h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            .login-box input[type="text"],
            .login-box input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-box input[type="submit"] {
                width: 50%;
                padding: 10px;
                background: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight:bold;
            }

            .login-box input[type="submit"]:hover {
                background: #0056b3;
            }
        </style>
    </head>
    <body>
        <form class="login-box" method="POST">
            <h2>Login</h2>
            <input type="text" name="txt_username" placeholder="Username" required />
            <input type="password" name="txt_password" placeholder="Password" required />
            <div style="text-align: center;">
                <input type="submit" value="Login" />
            </div>
            {% if error %}
                <p style="color:red;">{{error}}</p>
            {%endif%}
            {% if status_msg %}
                <p style="color:red;">{{status_msg}}</p>
            {%endif%}
        </form>
    </body>
</html>
