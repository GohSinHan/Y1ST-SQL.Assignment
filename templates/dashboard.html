{% extends "base.html" %}

{% block head_extra %}
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        .top-bar {
            text-align: right;
            padding: 20px 40px 0 0;
        }

        .top-bar a {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            margin: 50px auto;
        }

        .dashboard-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .dashboard-item:hover {
            transform: scale(1.05);
        }

        .dashboard-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .dashboard-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .dashboard-item a:hover {
            color: #0056b3;
        }
    </style>
{% endblock%}

{% block content %}
    <h1>Welcome{% if student_name %}, {{ student_name }}{% endif %}!</h1>

    <div class="dashboard-grid">
        <a href="/view-score">
            <div class="dashboard-item">
                <img src="{{url_for('static', filename='images/view_score.png')}}" alt="View Score">
                <div>View Score</div>
            </div>
        </a>

        <a href="/leaderboard">
            <div class="dashboard-item">
                <img src="{{url_for('static', filename='images/leaderboard.png')}}" alt="Leaderboard">
                <div>Leaderboard</div>
            </div>
        </a>

        <a href="/submit-sql">
            <div class="dashboard-item">
                <img src="{{url_for('static', filename='images/submit_sql.png')}}" alt="Submit SQL">
                <div>Submit SQL Code</div>
            </div>
        </a>

        <a href="/change-password">
            <div class="dashboard-item">
                <img src="{{url_for('static', filename='images/change_pwd.png')}}" alt="Change Password">
                <div>Change Password</div>
            </div>
        </a>
    </div>
{% endblock %}
