<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .top-bar {
            text-align: right;
            padding: 20px 40px 0 0;
        }

        .top-bar a {
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 40px;
            color: #333;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            margin: 50px auto;
        }

        .dashboard-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .dashboard-item:hover {
            transform: scale(1.05);
        }

        .dashboard-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .dashboard-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .dashboard-item a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="/logout">Sign Out</a>
    </div>

    <h1>Welcome{% if student_name %}, {{ student_name }}{% endif %}!</h1>

    <div class="dashboard-grid">
        <div class="dashboard-item">
            <img src="https://via.placeholder.com/100?text=Score" alt="View Score">
            <a href="/view-score">View Score</a>
        </div>

        <div class="dashboard-item">
            <img src="https://via.placeholder.com/100?text=Top" alt="Leaderboard">
            <a href="/leaderboard">Leaderboard</a>
        </div>

        <div class="dashboard-item">
            <img src="https://via.placeholder.com/100?text=SQL" alt="Submit SQL">
            <a href="/submit-sql">Submit SQL Code</a>
        </div>

        <div class="dashboard-item">
            <img src="https://via.placeholder.com/100?text=Pwd" alt="Change Password">
            <a href="/change-password">Change Password</a>
        </div>
    </div>

</body>
</html>
