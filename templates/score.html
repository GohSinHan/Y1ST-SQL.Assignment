<h2>Your Submission History</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Assessment</th>
    <th>Task</th>
    <th>Submitted Answer</th>
    <th>Score</th>
    <th>Submitted At</th>
  </tr>
  {% for row in submissions %}
  <tr>
    <td>{{ row.Aid }}</td>
    <td>{{ row.Tid }}</td>
    <td>{{ row.Code }}</td>
    <td>{{ row.Score }}</td>
    <td>{{ row.Submitted_At }}</td>
  </tr>
  {% endfor %}
</table>

{% if submissions|length == 0 %}
  <p>No submissions found yet.</p>
{% endif %}
