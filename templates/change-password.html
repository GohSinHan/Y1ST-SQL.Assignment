{% extends "base.html" %}

{% block head_extra %}
<style>
    .change-password-box {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 350px;
        margin: 50px auto; /* center with margin */
        font-family: Arial, sans-serif;
    }

    .change-password-box h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .change-password-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .change-password-box input[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .change-password-box input[type="submit"]:hover {
        background: #0056b3;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 10px;
    }

    .success {
        color: green;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
{% endblock%}

{% block content %}
<form class="change-password-box" method="POST">
    <h2>Change Password</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <input type="password" name="txt_current_password" placeholder="Current Password" required>
    <input type="password" name="txt_new_password" placeholder="New Password" required>
    <input type="password" name="txt_confirm_password" placeholder="Confirm New Password" required>
    <input type="submit" value="Change Password">
</form>
{% endblock %}
